        width: 8px;

        background: #efeeee; 
      }
      ::-webkit-scrollbar-thumb {
        background: #d1d9e6; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #aab5c5; 
      }

      /* Hide number input spinners */

      input[type=number]::-webkit-outer-spin-button { 
        -webkit-appearance: none; 
        margin: 0; 
      }

        -moz-appearance: textfield;
      }
